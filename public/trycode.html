<DOCTYPRE html>
    <html>
        <head>
            <tiltle>
                跳马
            </tiltle>
    
        </head>
            <body>   
                <!输入框设计>
                <form action="/test.php" method="get">
                    <br>
                    <hr>
                    棋盘设计:
                    <br>
                    棋盘行数:<input type="number" name="row" id="row"  min="2" max="10" />
                    棋盘列数:<input type="number" name="column" id="column"  min="1" max="10">
                    <hr>
                    原始起跳点:
                    <br>
                    起跳点所在行:<input type="number" name="fromRow" id="fromRow"  min="0" max="10" />
                    起跳点所在列:<input type="number" name="fromColumn" id="fromColumn"  min="0" max="10">
                    <br>
                    <input type="submit" value="确定" onclick="main()"/>
                    </form>


                <script>
                    var direction=8;    //跳跃方向
                    var MAX_X=3;      //X轴最大边界
                    var MAX_Y=4;      //Y轴最大边界
                    var MAX_STEP=50;  //最大步数
                    var num;
                    var path=new Array(MAX_STEP + 1); 

                    
                    for(var i=0;i<(MAX_STEP+1);i++){
                        path[i]=new Array(2);
                    }//存路径
                    var dx=new Array( 0, 1, 2, 2, 1, -1, -2, -2, -1);//表示方向
                    var dy=new Array( 0, 2, 1, -1, -2, 2, 1, -1, -2);//表示方向
                    var xy=new Array(MAX_Y+1);
                    for(var i=0;i<MAX_Y+1;i++){
                        xy[i]=new Array(MAX_X+1);
                    }
                    for(var i=0;i<MAX_Y+1;i++){
                        for(var j=0;j<MAX_X+1;j++){
                            xy[i][j]=0;
                        }
                    }
                    
                    function Path( step){
                        for (var i = 0; i < MAX_Y;i++)
                        for (var j = 0; j < MAX_X; j++)
                            xy[i][j] = 0;
                        for (var i = 1; i < step; i++){
                            xy[path[i][1]][path[i][0]] = 1;
                        }
                    }


                    function Judgment( x,  y){
                        var judge = false;

                        if (xy[y][x]!=0)//重复结点，错误路径
                            judge = true;	
                        else
                            xy[y][x] = 1;
                        return judge;//false为可行路径
                    }


                    function Jump( x,y,  step){
                        var t1, t2, t3, t4;
                        var x1, y1;

                        Path(step);
                        for (var k = 1; k <= direction; k++){
                            //朝八个方向中的某个方向跳跃
                            x1 = x + dx[k];
                            y1 = y + dy[k];

                            //跳出边界，进入下一种路径的查找
                            if (x1 > MAX_X || y1 > MAX_Y || x1 < 0 || y1 < 0)
                                continue;

                            t1 = (x1 >= 0) && (x1 <= MAX_X);//左右边界内
                            t2 = (y1 >= 0) && (y1 <= MAX_Y);//上下边界内
                            //边界
                           
                            t3 = (x1 == path[0][0]);
                            t4 = (y1 == path[0][1]);

                            if (t1 && t2){//在棋盘内
                                //记录位置
                                if (!Judgment(x1, y1)){//返回false表示没有重复，可以继续寻找路径
                                    //continue;
                                    path[step][0] = x1;
                                    path[step][1] = y1;

                                  
                                    if (t3 && t4){
                                        num++;
                                        document.write("方案"+num+":");

                                        for (var i = 0; i <= step; i++){
                                            document.write( "("+path[i][0]+","+path[i][1]+")");
                                            if (i != step)
                                                document.write(" -> ");
                                        }//for(i)                                    
                                        document.write("<br>");
                                    }//if(t3456)
                                    else{
                                        Jump(x1, y1, step + 1); 
                                    }//else
                                }//if (!Judgment(x1, y1))
                            }//if(t1 && t2)
                        }//for(k)
                    }


                    function main(){
                        num = 0;//方法总数
                        //初始位置           
                       
                        
                      //  a=document.getElementById("fromRow").value;
                      //  b=document.getElementById("fromColumn").value;
                        path[0][0] = 0;
                        path[0][1] = 0;
                       

                        Jump(path[0][0], path[0][0], 1);
                        document.write("总方案数"+ num);      
                    }

                </script>
            </body>
    </html>
</DOCTYPRE>
