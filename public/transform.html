                    var sb=new Array();

                    yleftoblique=trany.slice(0);
                    sb=outsourcing(numberleftoblique);

                    b=trany[trany.length-1]*Math.tan(Math.PI/12.0);

                    for(var i=0;i<numberleftoblique.length;i++){
                        if(numberleftoblique[i]!=-1){
                            x=numberleftoblique[i];
                            y=numberleftoblique[i+1];

                            y-=sb[1];
                            numberleftoblique[i]=x*Math.cos(Math.PI/15.0)+y*Math.sin(Math.PI/12.0);

                //y轴对称
                function symmetryx(){
                    var numbersymmetryx = new Array();
                    numbersymmetryx=tran.slice(0);
                    var xsymmetryx=new Array();
                    var ysymmetryx=new Array();

                    var sb=new Array();

                //y=x对称
                function symmetry1(){

                //主函数
                function processFiles(){ 
                    var file=document.getElementById("fileInput").files[0];
                    var reader=new FileReader();
                    reader.readAsText(file);
                    reader.onload=function(e)
                    {
                        var str = this.result;//读取文本

                        tran=number.slice(0);
                        XY();

                        draw(number);
                        dracanvas(a,b);//坐标系 
                    
                    }

                //提取数字，并存入数组
                function digitalExtraction(str,number){
                        var heap= str.replace(/[^0-9.L]/ig,"A");

                        var numcharacter="";//存储数字字符
                        var number =new Array();//提取数字数组
                        var i=0;
                        var flag=0;//heap字符串当前标记
                        var n=0;//标识数字与字符转换位置
                        var character=heap[flag];//获取字符串的一个字符
                    // document.write(heap);
                        while(character!=null){
                            if(character=="L"){
                                number[i++]=-1;
                                flag+=2;
                                character=heap[flag];
                            }
                            if(character!="A"){
                                n=1;
                                numcharacter+=character;
                            }
                            else{
                                if(n){
                                    number[i++]=parseFloat(numcharacter);
                                    numcharacter="";
                                    n=0;
                                }
                            }
                            character=heap[++flag];
                        }
                    
                        return number;
                }
                //画图函数
                function draw(numb){
                    var canvas=document.getElementById('myCanvas');
                        
                        
                    var cxt=canvas.getContext('2d'); 
                    cxt.lineWidth = 8;
                    cxt.strokeStyle = "blue";   
                    var n= numb.length;
                    numb[n]=-1;
                    var n= numb.length;

                    var flag=0;
                    var x= new Array();
                    var y =new Array();
                    var j=0;
                    cxt.clearRect(0,0,1000,600);
                    
                    for(var i=1,j=0;i<n;i++){
                        if(numb[i]!=-1){
                            x[j]=numb[i]*15;
                            y[j]=numb[++i]*15;
                            j++;
                        }else{
                            cxt.beginPath();
                            cxt.moveTo(x[0],y[0]);
                            for(var k=1;k<j;k++){
                                cxt.lineTo(x[k],y[k]);
                            }
                            cxt.stroke();
                            j=0;
                        }
                    }
                }
                //XY轴坐标初始化
                function XY(){
                    for(var i=0;i<32;i++){
                        a[i]=30+i*10;
                        b[i]=30+i*10;
                    }
                    tranx=a.slice(0);
                    trany=b.slice(0);
                }
                //画布
                function dracanvas(ax,by){
                    var canvas=document.getElementById("myCanvas");

                    var ctx =canvas.getContext('2d');
                    ctx.lineWidth = 1;
                    ctx.strokeStyle = "black";  
                    
                    for(var i=0;i<32;i++){
                        ctx.beginPath();
                        ctx.moveTo(ax[0],by[i]);
                        ctx.lineTo(ax[31],by[i]);
                        ctx.stroke();
                    }
                    for(var i=0;i<32;i++){
                        ctx.beginPath();
                        ctx.moveTo(ax[i],by[0]);
                        ctx.lineTo(ax[i],by[31]);  
                        ctx.stroke();
                    }
                }
                //当前名字图形中心求解
                function outsourcing(arr){
                    var xs,ys,xb,yb;
                    var xm,ym;
                    var sb=new Array();
                    xb=arr[1];
                    yb=arr[2];
                    xs=arr[1];
                    ys=arr[2];
                    for(var i=3;i<arr.length;i++){
                        if(arr[i]!=-1){
                            if(xb<arr[i]){
                                xb=arr[i];
                            }
                            if(xs>arr[i]){
                                xs=arr[i];
                            }
                            if(yb<arr[++i]){
                                yb=arr[i];
                            }
                            if(ys>arr[i]){
                                ys=arr[i];
                            }
                        }
                    }
                    xm=(xs+xb)/2;
                    ym=(ys+yb)/2;
                    sb[0]=xm;;
                    sb[1]=ym;

                    return sb;
                }
